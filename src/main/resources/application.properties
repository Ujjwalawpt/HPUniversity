#server.port=8080

# jsp configuration
spring.mvc.view.prefix=/WEF_INF/View/
spring.mvc.view.suffix=.jsp

# database connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/e-genericmodule?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Webfarms@2310
#spring.datasource.password=root

# auto-update db
spring.jpa.hibernate.ddl-auto=update

# view queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# enable second level hibernate cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE

# log4j configuration
logging.config=classpath:log4j2.xml

# email configuration
spring.mail.protocol=smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.smtp.socketFactory.port=465
spring.mail.smtp.auth=true
spring.mail.debug=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.smtp.socketFactory.fallback=false
spring.mail.from=
spring.mail.username=
spring.mail.password=
